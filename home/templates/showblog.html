{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{blogid.title}}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/stackoverflow-dark.min.css"
    />
   
  </head>
  <body class="main-content">
    <div class="main-tag">
      <div class="category-description">
        <div class="main-title" style="margin-top:3rem;align-self:center;margin:4rem;" >
          <h2>
            <span style="font-size:2.5rem;">{{blogid.title}}</span>
          </h2>
        </div>
        <span>Last edited : {{blogid.date}}</span>
        <div class='tag-list'>
            {% for tag in blogid.cat.all %}
            <a href="/category/{{tag}}" class='blog-tag'>{{tag}}</a>
            {% endfor %}
        </div>
        <div class="category">
          <img src="/media/{{blogid.image}}" alt="{{blogid.title}}" />
          <p>{{blogid.content | safe}}</p>
        </div>
      </div>
    </div>

    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
    <script src="{% static 'js/app.js'%}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script
      src="https://kit.fontawesome.com/29ea8845ba.js"
      crossorigin="anonymous"
    ></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
