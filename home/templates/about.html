{% load static %}
{% comment %} <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29ea8845ba.js" crossorigin="anonymous"></script>
    <title>About Me</title>
</head>

<body>
    <div class="main-body-about">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock %}
        <div class="about-content">
            {% for per in personal%}
            <h1>{{per.name}}</h1>
            <img src="/media/{{per.image}}"/>
            <h3>{{per.desc}}</h3>
            
        </div>
        <div class="form-about" id="form-about">
            <form method="POST" action="/contact/contactus"> {% csrf_token %}
               <input type="text" placeholder="Fullname" value="" id="name" name="name" required/>
               <input type="email" placeholder="abc@gmail.com" value="" id="email" name="email" required/>
               <input type="text" placeholder="+91-xxxxxxxxx" value="" id="phone" name="phone"/>
               <textarea id="query-about"  placeholder="Enter you message..." name="query"></textarea>
               <div style="display: flex;justify-content: center; gap:2rem"><input type="submit" id="submit"></submit>
               <input type="reset" id="reset" value="Clear" ></div>
            </form>
            <div class="contact-about">
                 <img src="{% static 'images/contact.jpg' %}" />
                <div class="about-icons">
                    <a href ="mailto:{{per.email}}"><i class="fa-solid fa-2x fa-envelope"></i></a>
                    <a href="tel:+91"+"{{per.phone}}"><i class="fa-solid fa-2x fa-phone"></i></a>
                </div>
                <div id='map-about'>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497698.66005762934!2d77.35072729597826!3d12.954517019779294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1674464018164!5m2!1sen!2sin"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        {% endfor%}
                
        {% include 'footer.html' %}
        {% block footer %}
        {% endblock %}
    </div>
    <script>
    </script>
</body>
</html>  {% endcomment %}
